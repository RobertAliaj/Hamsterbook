<div class="standard-card padding-16 friendrow">

    <div *ngIf="fs.names.length === 0">
        Du hast noch keine Freunde!
    </div>
    <div class="friend" *ngFor="let name of fs.names; let i = index">
        <img src="assets/img/hamster/{{ fs.images[i] }}">
        {{ name }}
    </div>
</div>
